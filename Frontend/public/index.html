<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thammasat University Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="logo">
                <img src="img/thammasat-logo.png" alt="Thammasat University Logo">
            </div>
            <h2>SIGN IN</h2>
            <form id="loginForm">
                <div class="input-field">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" placeholder="Enter your username...">
                    <small class="error-message" id="usernameError"></small>
                </div>
                <div class="input-field">
                    <label for="password">PASSWORD</label>
                    <div class="password-field">
                        <input type="password" id="password" placeholder="Enter your password...">
                        <img src="img/eye-closed.png" id="togglePassword" alt="Toggle password">
                    </div>
                    <small class="error-message" id="passwordError"></small>
                </div>
                <div class="input-field">
                    <label for="role">ROLE</label>
                    <select id="role">
                        <option value="">Select your role</option>
                        <option value="student">Student</option>
                        <option value="lecturer">Lecturer</option>
                    </select>
                    <small class="error-message" id="roleError"></small>
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
            </form>
        </div>
        <div class="image-side">
            <img src="img/brick-wall.jpg" alt="Campus Image">
        </div>
    </div>
    <script src="Validation_login.js"></script>
</body>
</html>
