<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thammasat University Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="logo">
                <img src="img/thammasat-logo.png" alt="Thammasat University Logo">
            </div>
            <h2>SIGN IN</h2>
            <form id="loginForm">
                <div class="input-field">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" placeholder="Enter your username...">
                </div>
                <div class="input-field">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" placeholder="Enter your password...">
                </div>
                <div class="input-field">
                    <label for="role">ROLE</label>
                    <select id="role">
                        <option value="">Select your role</option>
                        <option value="student">Student</option>
                        <option value="lecturer">Lecturer</option>
                    </select>
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
            </form>
        </div>
        <div class="image-side">
            <img src="img/brick-wall.jpg" alt="Campus Image">
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const role = document.getElementById('role').value;

            if (!username || !password || !role) {
                alert('กรุณากรอกข้อมูลให้ครบถ้วน');
                return;
            }

            if (role === 'student') {
                window.location.href = 'Student_history.html';
            } else if (role === 'lecturer') {
                window.location.href = 'Lecturer_history.html';
            }
        });
    </script>
</body>
</html>
